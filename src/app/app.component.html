<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a id="logo" routerLink="{{Paths.home}}"></a>

      <button mat-button routerLink="{{Paths.catalog}}">Catalog</button>
      <button mat-button routerLink="{{Paths.contact}}">Contact Us</button>
      <button mat-button routerLink="{{Paths.faq}}">FAQ</button>
    </mat-toolbar>
    <div [defaultImage]="backgroundMin" [lazyLoad]="background" class="background">
      <div class="page" role="main">
        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </div>

      <footer>
        &copy; 2021 - Massey Foods
      </footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
