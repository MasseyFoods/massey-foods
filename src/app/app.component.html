<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a routerLink="{{Paths.home}}">
        <img src="../assets/images/logo.png" alt="logo" class="logo">
      </a>

      <button mat-button routerLink="{{Paths.catalog}}">Catalog</button>
      <button mat-button routerLink="{{Paths.contact}}">Contact Us</button>

      <span class="spacer"></span>

      <button mat-button routerLink="{{Paths.about}}">About</button>
      <button mat-button routerLink="{{Paths.faq}}">FAQ</button>
    </mat-toolbar>
    <div class="content" role="main">
      <router-outlet></router-outlet>
    </div>

    <footer>
      <p>&copy; 2021 - Massey Foods</p>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
